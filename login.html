<html>
 <head>
  <title>
   Login Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .doodle {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(20px);
            animation: float 6s ease-in-out infinite;
        }
        .doodle:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }
        .doodle:nth-child(2) {
            top: 30%;
            left: 70%;
            animation-delay: 2s;
        }
        .doodle:nth-child(3) {
            top: 60%;
            left: 40%;
            animation-delay: 4s;
        }
        .doodle:nth-child(4) {
            top: 80%;
            left: 10%;
            animation-delay: 6s;
        }
        .doodle:nth-child(5) {
            top: 50%;
            left: 90%;
            animation-delay: 8s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        .login-container img {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .login-container h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
        }
        .login-container input[type="email"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #ddd;
        }
        .login-container a {
            color: #fff;
            text-decoration: none;
            display: block;
            text-align: right;
            margin: 10px 0;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #1e3c72;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container .social-login {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .login-container .social-login a {
            width: 30%;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
        .login-container .register {
            text-align: center;
            color: #fff;
            margin-top: 20px;
        }
        .login-container .register a {
            color: #fff;
            text-decoration: underline;
        }
  </style>
 </head>
 <body>
  <div class="doodle"></div>
  <div class="doodle"></div>
  <div class="doodle"></div>
  <div class="doodle"></div>
  <div class="doodle"></div>
  <div class="login-container">
   <img alt="User avatar" height="80" src="https://storage.googleapis.com/a1aa/image/U1e6wE3f0TsFLEafADcYZVjU5WlvLpX2yfoTiaLepTXxyizcC.jpg" width="80"/>
   <h2>
    Login
   </h2>
   <form>
    <input placeholder="username@gmail.com" type="email"/>
    <input placeholder="Password" type="password"/>
    <a href="#">
     Forgot Password?
    </a>
    <button type="submit">
     Sign in
    </button>
   </form>
   <div class="social-login">
    <a href="#">
     <i class="fab fa-google">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-apple">
     </i>
    </a>
    <a href="#">
     <i class="fab fa-facebook-f">
     </i>
    </a>
   </div>
   <div class="register">
    <p>
     Don't have an account yet?
     <a href="#">
      Register for free
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
